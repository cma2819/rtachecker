<!DOCTYPE html>
<html>

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>Login - RTA Checker Beta</title>
<link rel="stylesheet" href="./css/common.css" type="text/css" />
<link rel="stylesheet" href="./css/login.css" type="text/css" />

</head>

<body>
<div id="header">
	<div id="block">
		<h1>RTA Checker</h1>
		<span class="icon_menu">
			<img alt="icon_menu" src="img/icon_menu.png" width="32px" height="32px" />
		</span>
	</div>
</div>

<div id="wrapper">
	<div id="margin_head"></div>
	
<!-- 機能独自エリア
======================================================================== -->
	<div id="form">
		<form method="GET" action="/index.html">
			<table>
				<tr>
					<th>ID</th>
					<td>
						<input type="text" name="userid" value="ADMIN" />
					</td>
				</tr>
				<tr>
					<th>パスワード</th>
					<td>
						<input type="password" name="pass" />
					</td>
				</tr>
				<tr>
					<td colspan="2" id="buttonrow">
						<input type="submit" value="実行" id="button_submit">
					</td>
				</tr>

			</table>
		</form>
	</div>
<!-- ここまで
======================================================================== -->

	<div id="footer">
		<p>&copy; 2017 cma2819</p>
	</div>
</div>
</body>

</html>
